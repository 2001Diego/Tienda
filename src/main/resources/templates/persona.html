<html xmlns:th="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="plantilla/template::head">
        <title>Persona</title>
    </head>
    <body>
        <header th:replace="plantilla/template::header"></header>
         <h1 th:text="${titulo}"></h1>
         <h1 th:text="#{index.titulo}"></h1>
         <span sec:authentication="name"></span>>
        <table class="table talbe-dark table-striped">
            
            <thead class=""thead-dark">
                <tr>
                    <th scope="cool">Nombre </th>
                    <th scope="cool">Apellido 1 </th>
                    <th scope="cool">Apellido 2 </th>
                     <th scope="cool">Email </th>
                     <th scope="cool">Telefono </th>
                     <th scope="cool">Pais </th>
                     <th scope="cool">Editar </th>
                     <th scope="cool">Eliminar </th>
                         
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${persona}">
                <tr>
                    <td th:text="${ser.getNombre}"></td>
                    <td th:text="${ser.getApellido1}"></td>
                    <td th:text="${ser.getApellido2}"></td>
                    <td th:text="${ser.getEmail}"></td>
                    <td th:text="${ser.getTelefono}"></td>
                     <td th:text="${ser.getPais.getPais}"></td>
                     <td>
                         <a href="@{/editPersona/{id}(id=${user.getId})}">Edit</a>
                     </td>
                     <td>
                         <a href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                     </td>
                </tr>
            </th:block>    
        </tbody>
            
        </table>
        <div>
            
            
            
        </div>
    </body>
</html>
