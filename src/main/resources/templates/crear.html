        <div class="container">


            <form th:object = "${persona}"
                  th:action="@{/save}"
                  method="POST">
                <<input type="hidden" th:field="*{id}">
                <form class="row g-3">
                    <div class="col-auto">
                        <label for="staticEmail2" class="visually-hidden">Nombre</label>
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="nombre" >
                    </div>
                    <div class="col-auto">
                        <label for="inputPassword2" class="visually-hidden">nombre</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Password" th:field="*{nombre}">
                    </div>
                    <div class="col-auto">
                        <label for="staticEmail2" class="visually-hidden">Apellido1</label>
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Apellido1">
                    </div>
                    <div class="col-auto">
                        <label for="inputPassword2" class="visually-hidden">Apellido1</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Password" th:field="*{apellido1}">
                    </div>
                    <div class="col-auto">
                        <label for="staticEmail2" class="visually-hidden">Apellido2</label>
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="apellido2">
                    </div>
                    <div class="col-auto">
                        <label for="inputPassword2" class="visually-hidden">Apellido2</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Password" th:field="*{apellido2}">
                    </div>
                    <div class="col-auto">
                        <label for="staticEmail2" class="visually-hidden">Telefono</label>
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="telefono">
                    </div>
                    <div class="col-auto">
                        <label for="inputPassword2" class="visually-hidden">Telefono</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Password" th:field="*{telefono}">
                    </div>
                    <div class="col-auto">
                        <label for="staticEmail2" class="visually-hidden">Email</label>
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email">
                    </div>
                    <div class="col-auto">
                        <label for="inputPassword2" class="visually-hidden">Email</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Password" th:field="*{email}">
                    </div>
                    <div class="col-auto">
                        <label for="staticEmail2" class="visually-hidden">Pais</label>
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="pais">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Pais</label>
                        <select id="inputState" class="form-select" th:field="*{pais}">
                            <option th:each="x:${paises}"
                                    th:value="x:${x.id}"
                                    th:text="x:${x.pais}">
                            <option>...</option>
                        </select>
                    </div>

                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Submit</button>
                    </div>
                </form>
            </form>
        </div>
